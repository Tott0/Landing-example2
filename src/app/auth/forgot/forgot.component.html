<div class="bg-car-top">

  <div class="bg-dividers top"></div>
  <div class="bg-dividers bottom"></div>

  <div class="main-content">

    <div class="main-title">
      <p size-2>Recuperar Contrase침a</p>
    </div>

    <div class="floating-card" id="forgot-card">
      <div class="content">
        <form [formGroup]="forgotForm">

          <mat-card class="mat-elevation-z3">
            <p size-5 class="guide">Ingresa el correo electr칩nico con el que te registraste y recibir치s instrucciones para recuperar tu contrase침a.</p>

          <mat-form-field>
