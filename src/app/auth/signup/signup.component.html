<div class="main-container">
  <div class="container">

    <mat-card>
      <mat-card-title>
        Registro
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>

        <form [formGroup]="userForm">

          <mat-form-field>
            <input matInput placeholder="Usuario/Correo" type="text" [formControl]="email" (input)="errors.message = undefined;">
            <mat-error *ngIf="email.invalid || errors.email">{{getErrorMessage(email, errors.email)}}</mat-error>
          </mat-form-field>

          <div [formGroup]="passwords" *ngIf="!loadedUser">
            <mat-form-field>
              <input matInput placeholder="Contrase침a" type="password" [formControl]="password" (input)="errors.message = undefined;">
              <mat-error *ngIf="password.invalid || errors.password">{{getErrorMessage(password, errors.password)}}</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Confirmaci칩n Contrase침a" type="password" [formControl]="password_confirmation" (input)="errors.message = undefined;">
              <mat-error *ngIf="password_confirmation.invalid || errors.password_confirmation">{{getErrorMessage(password_confirmation, errors.password_confirmation)}}</mat-error>
            </mat-form-field>
          </div>

        </form>

        <mat-checkbox [(ngModel)]="isOwner" class="cb-rent">
          Planeo listar espacios para arrendar
        </mat-checkbox>

        <mat-accordion>
          <mat-expansion-panel [disabled]="!isOwner">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informaci칩n requerida para arrendamiento
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="content">
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Info de Registro" type="password" (input)="errors.message = undefined;">
              </mat-form-field>
            </div>
          </mat-expansion-panel>
        </mat-accordion>


        <mat-error *ngIf="errors.message" class="form-errors">
          {{ errors.message }}
        </mat-error>

        <button mat-raised-button color="primary" class="btn-submit" [disabled]="userForm.invalid" (click)="onSubmit()">
          <span>Completar Registro</span>
        </button>

      </mat-card-content>

    </mat-card>
  </div>



</div>
