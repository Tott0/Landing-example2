<div class="bg-car-top">

  <div class="bg-dividers top"></div>
  <div class="bg-dividers bottom"></div>

  <div class="main-content">

    <div class="main-title">
      <p size-2>Recuperar Contrase単a</p>
    </div>

    <div class="floating-card" id="recover-card">
      <div class="content">
        <form [formGroup]="recoverForm">

          <mat-form-field>
            <input size-5 matInput placeholder="Contrase単a" type="password" [formControl]="password" (input)="errors.password = undefined;">
            <mat-error *ngIf="password.invalid || errors.password">{{getErrorMessage(password, errors.password)}}</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input size-5 matInput placeholder="Confirmar Contrase単a" type="password" [formControl]="password_confirmation" (input)="errors.password_confirmation = undefined;">
            <mat-error *ngIf="!recoverForm.hasError('mismatch') && password_confirmation.invalid || errors.password_confirmation">{{getErrorMessage(password_confirmation, errors.password_confirmation)}}</mat-error>
            <mat-error *ngIf="recoverForm.hasError('mismatch')">{{getErrorMessage(recoverForm, undefined)}}</mat-error>
          </mat-form-field>

          <button mat-button size-4 id="recover-btn" [disabled]="!recoverForm.valid" (click)="onSubmit()">
            Cambiar Contrase単a
          </button>
        </form>
      </div>
    </div>
  </div>


</div>
