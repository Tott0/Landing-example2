<div class="component-wrapper home-wrapper">

  <section class="section-login">

    <div class="container">


      <mat-card>
        <mat-card-title>
          Ingreso
        </mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
              <input matInput placeholder="Usuario/Correo" type="text" [formControl]="email" (input)="errors.message = undefined;">
              <mat-error *ngIf="email.invalid || errors.email">{{getErrorMessage(email, errors.email)}}</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Contraseña" type="password" [formControl]="password" (input)="errors.message = undefined;">
              <mat-error *ngIf="password.invalid || errors.password">{{getErrorMessage(password, errors.password)}}</mat-error>
            </mat-form-field>

            <mat-error *ngIf="errors.message" class="form-errors">
              {{ errors.message }}
            </mat-error>

            <button mat-raised-button color="primary" class="btn-login" [disabled]="loginForm.invalid" (click)="onSubmit()">
              <span>Ingresar</span>
            </button>
          </form>

        </mat-card-content>

        <mat-card-footer>

          <a class="btn-forgot" routerLink="/forgot">Olvidé mi contraseña</a>

          <span class="btn-register">Si aún no tienes cuenta, <a routerLink="/signup">regístrate</a></span>
        </mat-card-footer>

      </mat-card>

    </div>

  </section>

</div>
